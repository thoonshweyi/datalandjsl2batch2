<head>

<body>

            <h1 class="collection-title">Summer 2021 Sunglasses Collection</h1>
            <img src="./img/girlwithsunglasses.png" alt="girlwithsunglasses">
        </div>
        <div class="product">
            <div class="search">
                <input type="text" name="input" id="input" class="input" placeholder="Explore More"/>
                <button class="search-btn"><i class="far fa-search fa-2x"></i></button>
            </div>
            <h2>Geet perfect sunglasses for this summer season</h2>

                <img src="./img/sunglasses3.jpg" alt="sunglasses">
