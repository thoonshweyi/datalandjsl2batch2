        <link href="./css/style.css" rel="stylesheet" type="text/css"/>

    <body>

        
        <div class="chat-container">

            <div class="header">

                <div class="actionbar">

                    <h3 class="tab-title">Contacts</h3>

                    <div class="buttons">

                        <a href="#" id="useraddbtn" class="actionbtn"><i class="fas fa-user-plus"></i></a>
                        <a href="#" id="searchbtn" class="actionbtn"><i class="fas fa-search"></i></a>

                    </div>

                </div>

                <div class="searchbox hidden">
                    <a href="#" id="arrowbtn" class="actionbtn"><i class="fas fa-arrow-left"></i></a>
                    <input type="text" name="searchname" id="searchname" class="" placeholder="Search by name" autofocus/>
                </div>

                <ul class="menutab">
                    <li class="menutab-item active"><a href="#" id="contact"><i class="fas fa-user"></i></a></li>
                    <li class="menutab-item"><a href="#" id="chat"><i class="fas fa-comment-dots"></i></a></li>
                    <li class="menutab-item"><a href="#" id="group"><i class="fas fa-users"></i></a></li>
                    <li class="menutab-item"><a href="#" id="setting"><i class="fas fa-ellipsis-h"></i></a></li>
                </ul>

            </div>
