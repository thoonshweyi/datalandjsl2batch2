<!DOCTYPE html>
<html>
    <head>
        <title>Heart Materail Verify HW</title>
        <!-- Bootstrap css1 js2 -->
        <link rel="stylesheet" href="../../../dltwdfbatch4/libs/bootstrap-5.1.0-dist/css/bootstrap.min.css">
        <!-- fontawesome -->
        <link href="../../../dltwdfbatch4/libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="./css/style.css" rel="stylesheet" type='text/css'>
    </head>
    <body>

        <div class="login">
            
            <div class="form-box">
                <h1>Login</h1>
                <form action="" method="">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-controls" autocomplete="off"/>
                        <label for="email" class="lbl">Email</label>
                    </div>
    
                    <div class="form-group">
                        
                        <input type="password" name="password" id="password" class="form-controls"/>
                        <label for="password" class="lbl">Password</label>
                        <i class="far fa-eye eye-btn"></i>
                    </div>
                    <!-- <button class="btn" data-bs-toggle="modal" data-bs-target="#pinmodal">Sign In</button> -->
                    <a href="#" class="btn" data-bs-toggle="modal" data-bs-target="#pinmodal">Sign In</a>
                    <p>Don't have an account ? <a href="#" class="link">Sign Up Now</a></p>
                </form>
            </div>

        </div>
        
        <div class="left">
            <h1><img src="./img/logo.jpg" alt="logo" width="90px"> Pet Love</h1>
            <h3>Pet Trainning & Caring Center</h3>

            <p style="text-align: center;">Double click below image to give <i class="fas fa-heart"></i> to pets.</p>

            <div class="love-container">
                <div class="love" style="background-image: url(./img/pet.jpg);">
                    <i class="fas fa-heart heart"></i>
                </div>
    
                <div class="love"  style="background-image: url(./img/pet2.jpg);">
                    <i class="fas fa-heart heart"></i>
                </div>
            </div>
            
            <!-- <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i> -->
        </div>
        
        
        <!-- Start Modal Area -->

            <div id="pinmodal" class="modal">
                <div class="modal-dialog modal-dialog-center modal-fullscreen">
                    <div class="modal-content text-center">
                        <div class="modal-header justify-content-center">
                            <img src="./img/logo.jpg" alt="logo" width="100px"/>
                            
                        </div>
                        <div class="modal-body">
                            <h1 class="mb-3">We sent you a code to your number.Please enter th code below to login your account.</h1>
                            <div class="code-container">
                                <input type="number" name="d1" id="d1" class="codetsyk" placeholder="0">
                                <input type="number" name="d2" id="d2" class="codetsyk" placeholder="0">
                                <input type="number" name="d3" id="d3" class="codetsyk" placeholder="0">
                                <input type="number" name="d4" id="d4" class="codetsyk" placeholder="0">
                                <input type="number" name="d5" id="d5" class="codetsyk" placeholder="0">
                                <input type="number" name="d6" id="d6" class="codetsyk" placeholder="0">
                            </div>
                            <p>Didn't receive?<a href="#" class="link">Resent in 00:05</a></p>
                        </div>
                        <div class="modal-footer">
                                <div class="col-2">
                                    <button type="submit" class="btn">Continue</button>
                                </div>
                                
                        </div>
                    </div>
                </div>
            </div>

        <!-- End Modal Area -->


        <!-- Bootstrap css1 js2 -->
        <script src="../../../dltwdfbatch4/libs/bootstrap-5.1.0-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../dltwdfbatch4/libs/bootstrap-5.1.0-dist/js/popper.min.js" type="text/javascript"></script>

        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
