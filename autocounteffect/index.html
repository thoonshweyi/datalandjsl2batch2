<!DOCTYPE html>
<html>
    <head>
        <title>Auto Count Effect</title>
        <link href="./css/style.css" type="text/css" rel="stylesheet"/>
        <!-- fontawesome css1 -->
        <link href="../../dltwdfbatch4/libs/fontawesomepro/css/all.min.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        
        <div class="counter-container">
            <i class="fab fa-twitter fa-3x"></i>
            <!-- data-target is builtin attribute-->
            <div class="counter" data-target="12000"></div>
            <span>Twitter Followers</span>
        </div>

        <div class="counter-container">
            <i class="fab fa-youtube fa-3x"></i>
            <div class="counter" data-target="5000"></div>
            <span>Youtube Followers</span>
        </div>

        <div class="counter-container">
            <i class="fab fa-facebook fa-3x"></i>
            <div class="counter" data-target="7500"></div>
            <span>Facebook Followers</span>
        </div>

        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
